trigger:
  batch: true
  branches:
    include:
      - 'master'
pr:
  autoCancel: true
  branches:
    include:
      - '*'

variables:
  YARN_CACHE_FOLDER: $(Pipeline.Workspace)/.yarn
  CI: true
  AZP_CACHING_TAR: true

jobs:
  - job: 'Windows'
    strategy:
      matrix:
        Node10 Py3.7:
          nodeVersion: '10.x'
          pythonVersion: '3.7'
        Node12 Py3.7:
          nodeVersion: '12.x'
          pythonVersion: '3.7'
    pool:
      vmImage: vs2017-win2016
    steps:
      - bash: |
          set -e
          git config --global core.autocrlf false
          git config --global core.symlinks true
        displayName: 'Preserve LF endings and symbolic links on check out'

      - template: .azure/steps.yml

  - job: 'Linux'
    strategy:
      matrix:
        Node10 Py3.7:
          nodeVersion: '10.x'
          pythonVersion: '3.7'
    pool:
      vmImage: ubuntu-16.04
    steps:
      - template: .azure/steps.yml

  - job: 'MacOS'
    strategy:
      matrix:
        Node10 Py3.7:
          nodeVersion: '10.x'
          pythonVersion: '3.7'
    pool:
      vmImage: macOS-10.14

    steps:
      - template: .azure/steps.yml

  - job: 'DockerSlim'
    pool:
      vmImage: ubuntu-16.04

    steps:
      - bash: |
          docker pull renovate/renovate:slim
        displayName: Pull old slim renovate image as cache

      - bash: |
          export DOCKER_BUILDKIT=1
          docker build --cache-from renovate/renovate:slim -t renovate-test -f Dockerfile.slim .
        displayName: Build slim renovate image

      - bash: |
          docker run --rm -t renovate-test --version
        displayName: Test slim renovate image
