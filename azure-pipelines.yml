trigger:
  batch: true
  branches:
    include:
      - 'master'
pr:
  autoCancel: true
  branches:
    include:
      - '*'

variables:
  YARN_CACHE_FOLDER: $(Pipeline.Workspace)/.yarn
  CI: true
  Agent.Source.Git.ShallowFetchDepth: 1

jobs:
  - job: 'Windows'
    strategy:
      matrix:
        Node10 Py3.8:
          nodeVersion: '10.x'
          pythonVersion: '3.8'
        Node12 Py3.8:
          nodeVersion: '12.x'
          pythonVersion: '3.8'
    pool:
      vmImage: windows-2019
    steps:
      - bash: |
          set -e
          git config --global core.autocrlf false
          git config --global core.symlinks true
        displayName: 'Preserve LF endings and symbolic links on check out'

      - template: .azure/steps.yml

  - job: 'Linux'
    strategy:
      matrix:
        Node10 Py3.8:
          nodeVersion: '10.x'
          pythonVersion: '3.8'
    pool:
      vmImage: ubuntu-18.04
    steps:
      - template: .azure/steps.yml

  - job: 'MacOS'
    strategy:
      matrix:
        Node10 Py3.8:
          nodeVersion: '10.x'
          pythonVersion: '3.8'
    pool:
      vmImage: macOS-10.13

    steps:
      - template: .azure/steps.yml
