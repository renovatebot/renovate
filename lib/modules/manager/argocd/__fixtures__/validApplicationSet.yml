    spec:
      target:
        namespace: testing
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: podinfo
spec:
  generators:
  - clusters: {}
  template:
    metadata:
      name: '{{name}}-podinfo'
    spec:
      project: default
      source:
        repoURL: https://stefanprodan.github.io/podinfo
        targetRevision: 6.0.0
        chart: podinfo
      destination:
        name: '{{server}}'
        namespace: podinfo
