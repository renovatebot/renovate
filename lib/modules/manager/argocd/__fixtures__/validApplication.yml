---
# application with helm values
apiVersion: argoproj.io/v1alpha1
kind: Application
spec:
  source:
    chart: {{ .Values.chart }}
    repoURL: {{ .Values.repoUrl}}
    targetRevision: {{ .Values.targetRevision }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
spec:
  source:
    chart: traefik
    helm:
      values: |
        traefik:
          service:
            spec:
              loadBalancerIP: 1.2.3.4
    repoURL: gs://helm-charts-internal
    targetRevision: 0.0.2
---
