[project]
name = "pdm"
dynamic = ["version"]
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
  "blinker",
  "certifi",
  "packaging>=20.9,!=22.0",
  "platformdirs",
  "rich>=12.3.0",
  "virtualenv>=20",
  "pyproject-hooks",
  "requests-toolbelt",
  "unearth>=0.9.0",
  "findpython>=0.2.2",
  "tomlkit>=0.11.1,<1",
  "shellingham>=1.3.2",
  "python-dotenv>=0.15",
  "resolvelib>=1.0.1",
  "installer<0.8,>=0.7",
  "cachecontrol[filecache]>=0.12.11",
  "tomli>=1.1.0; python_version < \"3.11\"",
  "typing-extensions; python_version < \"3.8\"",
  "importlib-metadata>=3.6; python_version < \"3.10\"",
]
readme = "README.md"

[project.optional-dependencies]
pytest = [
  "pytest",
  "pytest-mock",
]

[tool.pdm.dev-dependencies]
test = [
  "pdm[pytest]",
  "pytest-cov",
  "pytest-xdist>=1.31.0",
  "pytest-rerunfailures>=10.2",
]
tox = [
  "tox",
  "tox-pdm>=0.5",
]
doc = [
  "mkdocs>=1.1",
  "mkdocs-material>=7.3",
  "mkdocstrings[python]>=0.18",
  "mike>=1.1.2",
  "setuptools>=62.3.3",
  "markdown-exec>=0.7.0",
  "mkdocs-redirects>=1.2.0",
]
workflow = [
  "pdm-pep517>=1.0.0,<2.0.0",
  "parver>=0.3.1",
  "towncrier>=20",
  "pycomplete~=0.3"
]
