[project]
name = "pdm"
dynamic = ["version"]
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
  "blinker",
  "packaging>=20.9,!=22.0",
  "rich>=12.3.0",
  "virtualenv==20.0.0",
  "pyproject-hooks",
  "unearth>=0.9.0",
  "tomlkit>=0.11.1,<1",
  "installer<0.8,>=0.7",
  "cachecontrol[filecache]>=0.12.11",
  "tomli>=1.1.0; python_version < \"3.11\"",
  "typing-extensions; python_version < \"3.8\"",
  "importlib-metadata>=3.6; python_version < \"3.10\"",
]
readme = "README.md"

[project.optional-dependencies]
pytest = [
  "pytest>12",
  "pytest-mock",
]

[tool.pdm.dev-dependencies]
test = [
  "pdm[pytest]",
  "pytest-rerunfailures>=10.2",
]
tox = [
  "tox",
  "tox-pdm>=0.5",
  "", # fail to parse
]
