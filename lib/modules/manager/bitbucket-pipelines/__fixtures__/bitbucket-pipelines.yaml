image: node:10.15.1

definitions:
  services:
    my-service:
      image:
        name: node:14
        username: $USERNAME
        password: $PASSWORD
        email: $EMAIL

pipelines:
  default:
    - step:
        name: Build and Test
        image: node:10.15.2
        script:
          - pipe: docker://jfrogecosystem/jfrog-setup-cli:2.0.2
          - npm install
          - npm test
          - npm run dist
        artifacts:
          - dist/**
    - step:
        name: Deploy
        deployment: production
        script:
          - pipe: atlassian/aws-s3-deploy:0.2.1
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: "us-east-1"
              S3_BUCKET: "my-bucket-name"
              LOCAL_PATH: "dist"
    - step:
        name: Private Image Step
        image:
          name: node:16
          username: $USERNAME
          password: $PASSWORD
          email: $EMAIL
        script:
          - echo "Hello private image step"
    - step:
        name: Service Definition Step
        services:
          - my-service
        script:
          - echo "Hello service definition step"
