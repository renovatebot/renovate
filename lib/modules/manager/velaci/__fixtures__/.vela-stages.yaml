version: "1"

services:
  - name: mysql
    image: mysql:5.7.24

  - name: redis
    image: redis:alpine

stages:
  go:
    steps:
      - name: go
        image: golang:1.13
        environment:
          CGO_ENABLED: '0'
          GOOS: linux
        commands:
          - go get ./...
          - go test ./...
  node:
    steps:
      - name: node
        image: amd64/node:10.0.0@sha256:5082d4db78ee2d24f72b25eb75537f2e19c49f04a595378d1ae8814d6f2fbf28
        commands:
          - npm install
          - npm test

secrets:
  # Implicit secret definition.
  - name: vault_token

  - origin:
      name: private vault
      image: target/secret-vault:v0.1.0
      secrets: [ vault_token ]
      parameters:
        addr: vault.example.com
        auth_method: token
        username: octocat
        items:
          - source: secret/docker
            path: docker
