kind: pipeline
name: Test

steps:
  - name: mix
    image: elixir:1.8.1-alpine
    environment:
      DB_HOST: mysql
    commands:
      - apk add --no-cache gcc g++ git imagemagick libc-dev libmcrypt-dev make
      - mix local.hex --force
      - mix local.rebar --force
      - mix deps.get
      - mix test

  - name: node
    image: amd64/node:10.0.0@sha256:5082d4db78ee2d24f72b25eb75537f2e19c49f04a595378d1ae8814d6f2fbf28
    commands:
      - npm install
      - npm test

services:
  - name: mysql
    image: mysql:5.7.24
    ports:
      - 3306

  - name: redis
    image: redis:alpine
    ports:
      - 6379
