fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    # multiple hooks:
    hooks:
      - id: check-ast
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: ^notebooks
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
      - id: black
  - repo: https://gitlab.com/psf/black
    # should also detect gitlab
    rev: 19.3b0
    hooks:
      - id: black
  - repo: http://gitlab.com/psf/black
    # should also detect http
    rev: 19.3b0
    hooks:
      - id: black
  - repo: https://github.com/prettier/pre-commit
    # should accept different order of keys
    hooks:
      - id: prettier
        exclude: ^notebooks
    rev: v2.1.2
  - repo: git@github.com:prettier/pre-commit
    # should allow ssh urls
    hooks:
      - id: prettier
        exclude: ^notebooks
    rev: v2.1.2
  - repo: some_invalid_url
    # case with invlalid url.
    rev: v1.0.0
