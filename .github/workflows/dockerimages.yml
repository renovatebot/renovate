name: Docker Images CI

on: [pull_request]

jobs:
  build-full:
    name: Build full image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag renovate/renovate
      - name: Image history
        run: docker history renovate/renovate

  build-slim:
    name: Build slim image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Build the Docker image
        run: docker build . --file Dockerfile.slim --tag renovate/renovate:slim
      - name: Image history
        run: docker history renovate/renovate:slim
