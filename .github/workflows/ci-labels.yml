name: ci-labels

on:
  pull_request:
    types:
      - labeled
      - unlabeled

permissions:
  contents: read

jobs:
  handle-ci-label:
    runs-on: ubuntu-latest
    steps:
      - name: Call `build` workflow
        if: github.event.label.name == 'ci:fulltest'
        uses: ./.github/workflows/build.yml
