name: 'Mend Slack Notifier'

on:
  discussion:
    types: [labeled]

permissions:
  discussions: read

jobs:
  slack:
    if: contains(github.event.label.name, 'mend-app')
    runs-on: ubuntu-latest
    steps:
      - name: Post to Slack
        id: slack
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a # v2.1.1
        with:
          method: chat.postMessage
          payload: |
            channel: 'C05NLTMGCJC'
            text: '<${{ github.event.discussion.html_url }}|${{ github.event.discussion.title }}> (${{ github.event.discussion.created_at }})'
          errors: true
          token: ${{ secrets.SLACK_BOT_TOKEN }}
