name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@39e692fa323107ef86d8fdac0067ce647f239bd7 # tag=v1.0.1
