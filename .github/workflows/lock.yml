name: lock-threads

on:
  # run daily
  schedule:
    - cron: '0 0 * * *'

  # allow manual trigger
  workflow_dispatch:

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v2.0.1
        with:
          github-token: ${{ github.token }}
          issue-lock-inactive-days: 730
          pr-lock-inactive-days: 730
