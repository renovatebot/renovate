body:
  - type: dropdown
    id: type-of-discussion
    attributes:
      label: Type of discussion.
      description: Are you proposing an idea, or do you just want to chat?
      options:
        - I'm proposing an idea
        - I just want to chat
    validations:
      required: true

  - type: textarea
    id: discussion-field
    attributes:
      label: Tell us more.
      description: Explain your idea or chat away in this box.
    validations:
      required: true
