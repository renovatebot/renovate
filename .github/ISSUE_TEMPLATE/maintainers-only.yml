name: Maintainers only
description: For maintainers only
labels: ['status:requirements', 'priority-5-triage', 'needs-discussion']
body:
  - type: markdown
    attributes:
      value: '# This form is for Renovate maintainers only.'

  - type: markdown
    attributes:
      value: |
        **Stop!** This form is for the Renovate maintainers only.
        If you're a user of Renovate, please create a GitHub Discussion.
        Please go back a step and select _Start a discussion_ instead of Issue.

  - type: textarea
    id: describe-proposed-changes
    attributes:
      label: Describe the proposed change(s).
      description: 'Do not report any security concerns here. Email renovate-disclosure@mend.io instead.'
    validations:
      required: true

  - type: textarea
    id: descibe-why-we-need-want-these-changes
    attributes:
      label: Describe why we need/want these change(s).
      description: 'Do not report any security concerns here. Email renovate-disclosure@mend.io instead.'
    validations:
      required: true

  - type: markdown
    attributes:
      value: '# Reminder for maintainers:'

  - type: markdown
    attributes:
      value: |
        _Before_ submitting the issue:

            1. Add the correct `type:` label
            2. Remove the `needs-discussion` label
