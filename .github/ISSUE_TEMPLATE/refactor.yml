name: Refactor (internal)
description: For maintainers only.
labels:
  [
    'type:refactor',
    'status:requirements',
    'priority-5-triage',
    'needs-discussion',
  ]
body:
  - type: markdown
    attributes:
      value: '# This form is for Renovate maintainers only.'

  - type: checkboxes
    id: are-you-a-maintainer
    attributes:
      label: Are you a maintainer?
      description: |
        We only accept issues from Renovate maintainers. If you are not a maintainer, please create a Discussion instead.
      options:
        - label: I am a maintainer
      validations:
        required: true

  - type: textarea
    id: describe-proposed-changes
    attributes:
      label: Describe the proposed change(s).
      description: 'Do not report any security concerns here. Email renovate-disclosure@mend.io instead.'
    validations:
      required: true
