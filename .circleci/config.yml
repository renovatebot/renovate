version: 2
jobs:
  setup:
    docker:
      - image: node:10.15.3
    steps:
      - checkout
      - run:
          name: Initial Setup
          command: |
            curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
            python get-pip.py
            curl -o- -L https://yarnpkg.com/install.sh | bash
            export PATH="$HOME/.yarn/bin:$PATH"            
            python --version
            python3 --version                     
            pip --version  
            curl -o- -L https://yarnpkg.com/install.sh | bash
            export PATH="$HOME/.yarn/bin:$PATH"
            yarn --version
            git config --global user.email "bot@renovateapp.com"
            git config --global user.name "Renovate Bot"      
            git --version

      - run:
          name: Installing Dependencies
          command: |
            yarn install --frozen-lockfile
            pip install --user -r requirements.txt

      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - '.cache'
            - '.eslintcache'

      - run:
          name: Tests
          command: |
            yarn lint
            yarn test-schema
            yarn build              
            yarn jest --runInBand
            yarn test-e2e  

      - run:
          name: Coverage
          command: |
            yarn codecov

workflows:
  version: 2
  build_and_test:
    jobs:
      - setup
