version: 2
jobs:
  setup:
    docker:
      - image: node:10.15.3
    steps:
      - checkout
      - run:
          name: Initial Setup
          command: |
            curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
            python get-pip.py
            curl -o- -L https://yarnpkg.com/install.sh | bash
            export PATH="$HOME/.yarn/bin:$PATH"
            apt install git
            python --version
            python3 --version                     
            pip --version         
            git --version
            git config --global user.email "bot@renovateapp.com"
            git config --global user.name "Renovate Bot" 

      - run:
          name: Installing Dependencies
          command: |
            yarn install --frozen-lockfile
            pip install --user -r requirements.txt

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
            - '.cache'
            - '.eslintcache'

      - run:
          name: Linting
          command: |
            yarn prettier --list-different
            yarn lint            

      - run:
          name: Tests
          command: |
            yarn test-schema
            yarn build              
            yarn jest --runInBand
            yarn test-e2e  

      - run:
          name: Coverage
          command: |
            yarn codecov

workflows:
  version: 2
  build_and_test:
    jobs:
      - setup:
          filters:
            branches:
              only:
                - master
