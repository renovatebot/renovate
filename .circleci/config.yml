######################
# Workflow variables #
######################

tagOnlyFilter: &tagOnlyFilter
  filters:
    tags:
      only: /(.*)_(ms|lb|dk)_v(\d{1,4}\.\d{1,4}\.\d{1,4})(-->(\w*))?$/
    branches:
      ignore: /.*/

branchOnlyFilter: &branchOnlyFilter
  filters:
    branches:
      only: /.*/

allFilter: &allFilter
  filters:
    tags:
      only: /(.*)_(ms|lb|dk)_v(\d{1,4}\.\d{1,4}\.\d{1,4})(-->(\w*))?$/
    branches:
      only: /.*/

#######################
# Workflow definition #
#######################

workflows:
  version: 2
  test-build:
    jobs:
      - test-integration:
          <<: *allFilter

      - build:
          <<: *allFilter
