version: 2
jobs:
  setup:
    docker:
      - image: node:10.15.3
    steps:
      - checkout
      - run:
          name: Initial Setup
          command: |
            python --version
            python3 --version
            git config --global user.email "bot@renovateapp.com"
            git config --global user.name "Renovate Bot"      
            git --version

      - run:
          name: Installing Dependencies
          command: |
            yarn install --frozen-lockfile

      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - '.cache'
            - '.eslintcache'

      - run:
          name: Tests
          command: |
            yarn lint
            yarn test-schema
            yarn build              
            yarn jest --runInBand
            yarn test-e2e  

      - run:
          name: Coverage
          command: |
            yarn codecov

workflows:
  version: 2
  build_and_test:
    jobs:
      - setup:
          filters:
            branches:
              only:
                - master
