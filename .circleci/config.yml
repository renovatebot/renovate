version: 2.1
commands:
  test:
    steps:
      - checkout
      - run:
          name: Initial Setup
          command: |
            python --version
            python3 --version
            curl https://bootstrap.pypa.io/get-pip.py | python
            pip --version
            git config --global user.email "bot@renovateapp.com"
            git config --global user.name "Renovate Bot"
            git --version

      - run:
          name: Installing Dependencies
          command: |
            yarn install --frozen-lockfile
            pip install --user -r requirements.txt

      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - '.cache'
            - '.eslintcache'

      - run:
          name: Lint
          command: |
            yarn eslint --format junit -o test-results/lint/results.xml
            yarn prettier
            yarn test-schema
            yarn type-check

      - run:
          name: Build
          command: |
            yarn build

      - run:
          name: Unit Tests
          command: |
            yarn jest --maxWorkers=2  --ci --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: 'test-results/jest/results.xml'

      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

      - run:
          name: E2E Tests
          command: |
            yarn test-e2e

      - run:
          name: Coverage
          command: |
            bash <(curl -s https://codecov.io/bash) -Z -C $CIRCLE_SHA1
          when: always
jobs:
  test_node_10:
    docker:
      - image: amd64/node:10.17.0@sha256:872a4cb1f054fd2f85bbdc9cdf5973ed46e92370e322dbbd4a20afe17530b656
    steps:
      - test
  test_node_12:
    docker:
      - image: amd64/node:12.13.0@sha256:834225bc3af578aee9486fe3c5ad850a957c3c72c9f45688a9e0ce2eeee16794
    steps:
      - test
  release:
    docker:
      - image: amd64/node:10.17.0@sha256:872a4cb1f054fd2f85bbdc9cdf5973ed46e92370e322dbbd4a20afe17530b656
    steps:
      - checkout
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn semantic-release
      - run: curl -X POST -d '{}' $NETLIFY_DEPLOY_WEBHOOK

workflows:
  version: 2
  test_and_release:
    jobs:
      - test_node_10
      - test_node_12
      - release:
          requires:
            - test_node_10
            - test_node_12
          filters:
            branches:
              only:
                - master
