
language: node_js

node_js:
  - "8"

sudo: false

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

cache:
  yarn: true
  directories:
    - ".cache"
    - ".eslintcache"
    - "node_modules"

stages:
  - test
  - coverage
  - name: deploy
    if: branch = master

jobs:
  include:
    - script: yarn run prettier --list-different && yarn run lint
    - script: yarn run jest --maxWorkers=4 && yarn run codecov
    - stage: deploy
      script: yarn run semantic-release
