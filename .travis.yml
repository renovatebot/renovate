notifications:
  email: false

language: node_js

node_js:
  - '10.15.0'

sudo: false

branches:
  only:
    - master
    - stable
    - v13

if: tag IS blank

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - python --version

install:
  - yarn install --frozen-lockfile
  - pip install --user -r requirements.txt

cache:
  yarn: true
  directories:
    - '.cache'
    - '.eslintcache'
    - 'node_modules'

script:
  - yarn prettier --list-different
  - yarn lint
  - yarn test-schema
  - yarn jest --maxWorkers=4

after_success:
  - yarn codecov

deploy:
  provider: script
  script: curl -X POST -d '{}' $NETLIFY_DEPLOY_WEBHOOK && yarn semantic-release
  skip_cleanup: true
  on:
    branch: master
