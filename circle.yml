machine:
  node:
    version: 6.9

dependencies:
  pre:
    - npm i -g yarn
    - yarn --version
    - npm i -g npm@5
  override:
    - yarn install --frozen-lockfile
  cache_directories:
    - ~/.cache
    - ~/.yarn
    - .cache

test:
  override:
    - npm test
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  npm:
    branch: master
    commands:
      - npm run semantic-release || true
