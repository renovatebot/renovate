machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    YARN_PATH: "$HOME/.yarn"
  node:
    version: 6.9

dependencies:
  pre:
    - bash bin/install-yarn.sh
    - yarn --version
  override:
    - yarn install --frozen-lockfile
  cache_directories:
    - ~/.cache/yarn
    - ~/.yarn

test:
  pre:
    - echo "Making sure docs are up-to-date"
    - npm run update-docs
    - npm run test-dirty
  override:
    - npm test
  post:
    - bash <(curl -s https://codecov.io/bash)
