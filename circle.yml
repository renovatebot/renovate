machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    YARN_PATH: "$HOME/.yarn"
  node:
    version: 6.9

dependencies:
  pre:
    - bash bin/install-yarn.sh
    - yarn --version
  override:
    - yarn install --frozen-lockfile
  cache_directories:
    - ~/.cache/yarn
    - ~/.yarn

test:
  override:
    - npm test
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  npm:
    branch: master
    commands:
      - npm run semantic-release || true
