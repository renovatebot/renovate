machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.9

dependencies:
  override:
    - yarn --frozen-lockfile install
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test
  post:
    - bash <(curl -s https://codecov.io/bash)
